<div class="container pb-5 mb-sm-4 mt-n2 mt-md-n3">
    <div class="row pt-4 mt-2">
        <!--Page Content-->
        <div class="col-xl-9 col-md-8">
            <h2 class="h6 px-4 py-3 light-gray mb-4">Complete payment method</h2>
                <div class="card-body">
                    <p>
                        We accept following credit cards:&nbsp;&nbsp;<img
                        class="d-inline-block align-middle" src="./assets/img/cards.png"
                        style="width: 187px;" alt="Cerdit Cards">
                    </p>
                    <div class="card-wrapper"></div>
                    <form class="row">
                        <div class="form-group col-sm-6">
                            <label for="creditcard">Card Number</label>
                            <input class="form-control" type="text" name="creditcard" pattern="[0-9]*"
                                minlength="13" maxlength="16"
                                placeholder="Card Number" value="11111111111111" required>
                            <div class="invalid-feedback">
                                Please enter your card number (13-16 digits)!</div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="name">Full Name</label>
                            <input class="form-control" type="text" name="name"
                                value="Manolo" disabled>
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="expiry">Expiration Date</label>
                            <input class="form-control" type="text" name="expiry" pattern="([0-9]{2}[/]?){2}"
                                placeholder="MM/YY" required>
                            <div class="invalid-feedback">
                                Please enter your expiration date!</div>
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="cvc">CVC</label>
                            <input class="form-control" type="password" name="cvc" pattern="[0-9]{3,4}"
                                placeholder="CVC" required>
                            <div class="invalid-feedback">
                                Please enter your CVC!</div>
                        </div>
                        <div class="col-sm-6">
                            <label for="email">Email</label>
                            <input class="form-control" type="text" name="email"
                                value="manolo@gmail.com" disabled>
                        </div>
                        <!-- Navigation-->
                        <div class="w-50 pr-3 pt-3">
                            <button class="btn btn-outline-secondary btn-block"
                                [routerLink]="['/cart']">
                                <i-feather name="chevrons-left" style="width: 15px; height: 15px;"></i-feather>
                                Back
                            </button>
                        </div>
                        <div class="w-50 pl-2 pt-3">
                            <button class="btn btn-primary btn-block" (click)="next()"><span
                                class="d-none d-sm-inline pr-1">Submit</span><span
                                class="d-inline d-sm-none pr-1">Next</span>
                                <i-feather name="chevrons-right" style="width: 15px; height: 15px;"></i-feather>
                            </button>
                        </div>
                    </form>
                </div>
            </div>   
        <!-- Sidebar-->
        <div class="col-xl-3 col-md-4 pt-4 mt-3 pt-md-0 mt-md-0">
            <h2 class="h6 px-4 py-3 light-gray text-center">Order summary</h2>
            <div class="font-size-sm border-bottom pt-2 pb-3">
                <div *ngIf="cart.length === 0" class="d-flex justify-content-between mb-2">
                    <span class='text-muted'>The cart is empty</span>
                </div>
                <div *ngFor="let post of cart" class="d-flex justify-content-between mb-2">
                    <span>{{post.name}}:</span><span>${{post.price}}</span>
                </div>
            </div>
            <div class="h3 font-weight-semibold text-center py-3">${{total}}</div>
        </div>
    </div>
</div>
