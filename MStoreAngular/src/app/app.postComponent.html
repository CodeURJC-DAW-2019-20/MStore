<div class="container">
    <div class="row">
        <div class="col-sm">
            <div id="imgcontainer" class="container">
                <ngb-carousel #carousel>
                    <ng-template ngbSlide *ngFor="let img of images; index as i">
                        <div class="picsum-img-wrapper">
                            <img [src]="img" alt="image {{i + 1}}">
                        </div>
                    </ng-template>
                </ngb-carousel>
            </div>
        </div>
        <div class="col-sm">
            <span id="postname"><b> Post con id: {{id}}, {{name}}</b> </span>
            <br>
            <br>
            <br>
            <br>
            <span id="pricesection"> <b>${{price}} </b></span>
            <br>
            <label class="btn-primary w-75" ngbButtonLabel><b>Add to cart</b></label>
            <br>
            <br>
            <div class="featurebox"> <span *ngFor='let feature of features'>
                    <li>{{feature}} </li>
                </span></div>
            <br>
        </div>
    </div>
    <br>
    <br>
    <div class="featurebox">

        <div class="row">

            <div class="col-sm">
                <div> <span *ngFor='let feature of features'>
                        <li><b>{{feature}} </b></li>
                    </span></div>
            </div>
            <div class="col-sm">
                <span id="fulldetails"><b> {{details}}</b> </span>
                <br>
                <br>
            </div>
        </div>
    </div>
    <hr class="mt-4">
</div>

<!-- Related products-->
<section class="container px-3 pt-4 mt-3">
    <div class="d-flex flex-wrap justify-content-between align-items-center pb-2">
        <h2 class="widget-title font-size-lg">Related products</h2>
        <a class="btn btn-outline-primary btn-sm border-0 mb-3" [routerLink]="['/shop']">More
            products<i class="ml-1 mr-n2" data-feather="chevron-right"></i>
        </a>
    </div>

    <div class="row no-gutters">

        <!-- Product-->
        <div *ngFor="let post of recommendedPosts" class="col-lg-3 col-sm-4 col-6 border border-collapse">
            <div class="product-card">
                <div class="product-thumb">
                    <a class="product-thumb-link" [routerLink]="['/post',post.id]"></a> <img class="img-thumbnail"
                        [src]="images[0]" alt="Random first slide">
                </div>
                <div class="product-card-body">
                    <div class="d-flex flex-wrap justify-content-between pb-1">
                        <a class="product-meta" href="#">Componente</a>
                    </div>
                    <h3 class="product-card-title">
                        <a [routerLink]="['/post',post.id]">{{post.name}}</a>
                    </h3>
                    <span class="text-primary">${{post.price}}</span>
                </div>
                <div class="product-card-body body-hidden pt-2">
                    <a class="btn btn-primary" [routerLink]="['/post',post.id]">Shop now<i class="ml-2"
                            data-feather="arrow-right"></i></a>
                </div>
            </div>
        </div>
        <!-- Product-->
    </div>
    <hr class="mt-4">
</section>
