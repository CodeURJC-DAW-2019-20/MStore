<router-outlet>
	<div class="container pb-5 mt-n2 mt-md-n3">
		<div class="row mt-4">
			<div class="w-100 p-3">
				<h2 class="w-100 p-3 d-flex flex-wrap justify-content-between align-items-center light-gray">
                    <span>Products</span>
                    <a style="font-size: medium; text-decoration: none;"
                        [routerLink]="['/shop']">
                        <i-feather name="chevrons-left" style="width: 20px; height: 20px;"></i-feather>
                        Continue shopping
                    </a>
				</h2>
				<!-- Item-->
				<h2 *ngIf='empty==true' class="w-100 p-3 text-center">
					<span class='emptytext'>The cart is empty</span>
				</h2>
                <div *ngFor='let post of items'
                    class="d-sm-flex justify-content-between my-4 pb-4 border-bottom">
					<div class="media d-block d-sm-flex text-center text-sm-left">
						<span>post con id: {{post.id}}</span>
					</div>
				</div>
			</div>
			<!-- Sidebar-->
			<div class="w-100 p-3">
				<h2 class="w-100 p-3 light-gray text-center">Subtotal</h2>
				<div class="h3 font-weight-semibold text-center py-3">${{total}}</div>
				<hr>
			</div>
			<button [routerLink]="['/stepper']" class="myButton btn-block"><i
				class="mr-2" data-feather="credit-card"></i>Proceed to Checkout</button>
		</div>
	</div>
</router-outlet>
